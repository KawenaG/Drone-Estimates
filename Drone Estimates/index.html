<!DOCTYPE html>
<html>
<head>
    <title>Drone Service Estimate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline styles if needed */
    </style>
</head>
<body>
    <!-- Header with search bar -->
    <div class="container">
        <h1>Draw a Grid on the Property</h1>
        <div id="searchBar">
            <input id="addressInput" type="text" placeholder="Search for address">
            <button id="searchButton">Search</button>
        </div>
        <div id="map"></div>
        <p id="area">Area: 0 sq feet</p>
    </div>
    <!-- Form Fields -->
    <div id="contactFormContainer">
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            <label for="propertyAddress">Property Address:</label>
            <input type="text" id="propertyAddress" name="propertyAddress" required><br><br>
            <label for="propertyType">Type of Property:</label>
            <select id="propertyType" name="propertyType" required>
                <option value="commercial">Commercial</option>
                <option value="residential">Residential</option>
                <option value="agricultural">Agricultural</option>
                <option value="other">Other</option>
            </select><br><br>
            <label for="serviceType">Type of Service:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="serviceType" value="Photography/Videography"> Photography/Videography</label>
                <label><input type="checkbox" name="serviceType" value="Mapping"> Mapping</label>
                <label><input type="checkbox" name="serviceType" value="Inspection"> Inspection</label>
                <label><input type="checkbox" name="serviceType" value="Progress Updates"> Progress Updates</label>
            </div><br><br>
            <label for="preferredContact">Preferred Contact Method:</label>
            <select id="preferredContact" name="preferredContact" required>
                <option value="email">Email</option>
                <option value="phone">Phone</option>
            </select><br><br>
            <label for="instructions">Specific Instructions or Questions:</label>
            <textarea id="instructions" name="instructions" rows="4" cols="50"></textarea><br><br>
            <label><input type="checkbox" id="terms" name="terms" required> I accept the Terms and Conditions</label><br><br>
            <input type="hidden" id="areaInput" name="area">
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCgy_vBhUnEUjUkfwxsaf1dPICNFDB7Mk&libraries=drawing,places&callback=initMap"></script>
</body>
</html>
